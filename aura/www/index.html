<!doctype html>
<html lang="en">
<head>
    <title>Backbone Aura Example</title>
    <link rel="stylesheet" href="css/app.css">
	   <link rel="stylesheet" href="css/todos.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.19/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="css/fullcalendar.css">
    <script data-main="js/app" src="js/require.js"></script>
</head>
<body>

  <div id="widget-container">

    <header>
      <h1>Backbone Aura Demo</h1>
    </header>


    <section>
    <!--begin todos-->
    <div id="todoapp" class="widget">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo" class="create">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <input class="check mark-all-done" type="checkbox"/>
          <label for="check-all">Mark all as complete</label>
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>
    <!--end todos-->
  </section>

  <section>
    <!--begin calendar-->
    <div id="calendarapp" class="widget">
        <div class="content"></div>
		<div id="event-dialog-form" class='dialog ui-helper-hidden'>
    		<form>
                <fieldset>
    				<div>
    					<label>Title:</label>
    					<input id='title' class="field" type="text" />
    				</div>
    				<div>
    					<label>Color:</label>
    					<input id='color' class="field" type="text" />
    				</div>
                </fieldset>
			</form>
		</div>
    <!--end calendar-->
  </section>

  </div>

  <footer>
    <div id="credits">
        <p>Backbone Aura 0.8 is a project by Addy Osmani and Dustin Boston</p>
    </div>
  </footer>


</body>
</html>

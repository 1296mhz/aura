<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="libs/jasmine-1.2.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="libs/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="libs/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="libs/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="libs/sinon-1.3.4.js"></script>
    <script type="text/javascript" src="libs/jasmine-sinon.js"></script>

    <script type="text/javascript" src="../backbone-aura/lib/require.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="js/mediator_spec.js"></script>

    <script type="text/javascript">
        require.config({
            baseUrl: "../",

            shim: {
				'dom': {
					deps: ['jquery'],
					exports: '$'
				},

                'underscore': {
                    exports: '_'
                },

                'backbone': {
                    deps: ['underscore', 'dom'],
                    exports: 'Backbone'
                }
            },

            paths: {
				jquery: 'aura/lib/jquery/jquery',
				dom: 'aura/lib/dom',

				core: 'backbone-aura/mediator',
				perms: 'backbone-aura/permissions',
				sandbox: 'backbone-aura/facade',

				aura_core: 'aura/mediator',
				aura_perms: 'aura/permissions',
				aura_sandbox: 'aura/facade',

				text: 'backbone-aura/lib/text',
				backbone: 'backbone-aura/lib/backbone',
				localstorage: 'backbone-aura/lib/localstorage',
				underscore: 'aura/lib/underscore',
				fullcalendar: 'backbone-aura/lib/fullcalendar.min',
				jquery_ui: 'backbone-aura/lib/jquery-ui.min'
            }
        });

        requirejs(['core'], function (core) {
            window.core = core;

            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        });

    </script>
</head>

<body>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Backbone Aura Example Dev</title>
    <link rel="stylesheet" href="css/todos.css">
    <link rel="stylesheet" href="css/fullcalendar.css">
    <script>window.aura = {permissions: {todos: {bootstrap: false}}};</script>
    <script data-main="js/app" src="js/require.js"></script>
</head>
<body>

    <div id="calendarapp" class="widget">
        <div class="content"></div>
        <div style="display:none" id="eventDialog">
    		<form>
				<div>
					<input id="title" placeholder="What's coming up?" class="field" type="text"></input>
                    <span class="ui-tooltip-top" style="display:none;">Press Enter to save this event</span>
				</div>
			</form>
		</div>
    </div>
    

</body>
</html>
